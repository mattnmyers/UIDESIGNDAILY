<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
      
        <title>Account List</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">
                <div class="header">
                    <div class="searchbox">
                        <i class="fa-solid fa-magnifying-glass" id="search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="profilebox">
                        <p id="name"><i class="fa-regular fa-bell" id="bell"></i><span>IG</span></p>
                    </div>
                </div>

                <h1 id="accounts">Accounts</h1>
                <div class="account-list">
                    <div class="result">
                        
                            <i class="fa-brands fa-dropbox icon" id="dropbox"></i>
                            <div class="title">
                                <h3 class="name">Dropbox</h3>
                                <p class="url"><a href="https://www.dropbox.com/" target="_blank">dropbox.com</a></p>
                            </div>
                        
                        <p class="number">24 accounts</p>
                        <i class="fa-solid fa-ellipsis icon" ></i>
                    </div>

                    <div class="result">
                        <i class="fa-brands fa-pinterest icon" id="pinterest"></i>
                        <div class="title">
                            <h3 class="name">Pinterest</h3>
                            <p class="url"><a href="https://www.pinterest.com.au/" target="_blank">pinterest.com</a></p>
                        </div>
                        <p class="number">3 accounts</p>
                        <i class="fa-solid fa-ellipsis icon" ></i>
                    </div>

                    <div class="result">
                        <i class="fa-brands fa-microsoft icon" id="microsoft"></i>
                        <div class="title">
                            <h3 class="name">Microsoft</h3>
                            <p class="url"><a href="https://www.microsoft.com/en-au/" target="_blank">microsoft.com</a></p>
                        </div>
                        <p class="number">19 accounts</p>
                        <i class="fa-solid fa-ellipsis icon" ></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
